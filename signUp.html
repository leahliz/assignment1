<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <body background="images/kumarakom-kerala-photos-india.jpg" style="background-size: cover;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:lightseagreen;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/ktLogo.jpg" alt="logo" width="50%" height="50%"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav" style="font-style:normal;font-family:'Times New Roman', Times, serif;" >
                  <li class="nav-item" style="border:linen solid 5px; margin:10px; padding: 5px;">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item" style="border:linen solid 5px; margin:10px; padding: 5px;">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item" style="border:linen solid 5px; margin:10px; padding: 5px;">
                    <a class="nav-link" href="#">Sign Up</a>
                  </li>
                  <li class="nav-item" style="border:linen solid 5px; margin:10px; padding: 5px;">
                    <a class="nav-link" href="districts.html">Districts</a>
                  </li>
                </ul>
              </div>
            </div>
    </nav>   
    <form action="districts.html" onsubmit="return validate();" class="col-lg-8 signUpForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" >
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" >
          </div>
          <div class="mb-3" onsubmit="return nvalidate();">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="number" placeholder="Enter your phone number" >
          </div>
        <div class="mb-3" onsubmit="return mvalidate();">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your mail id">
          <label for="error" id="error"></label><br>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" onsubmit="return pvalidate();">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          <label for="perror" id="perror"></label><br>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="signUp.js"></script>
</body>
</html>
